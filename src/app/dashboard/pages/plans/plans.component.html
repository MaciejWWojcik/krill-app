<ng-container *ngIf="plans$ | async as plans">
  <section class="plans">
    <app-plan *ngFor="let plan of plans"
              [data]="plan"
              (details)="onViewDetails(plan)"
              (delete)="onDelete(plan)"
              (edit)="onEdit(plan)"
              (completed)="onMarkAsCompleted(plan)">
    </app-plan>
  </section>
</ng-container>
